##################
rtm.port=8099
rtm.debug=false
ds.host=localhost
ds.port=27017
ds.dbname=rtm
ds.measurements.collectionName=measurements
ds.measurements.batchSize=1000

###############################
# Data model settings#
###############################

model.key.eId=eId
model.key.begin=begin
model.key.name=name
model.key.value=value
model.key.sId=sId
model.key.end=end

defaultTextKeys=eId,name,uId,profileId,eDesc,rnId,rnStatus2
defaultNumericalKeys=value
